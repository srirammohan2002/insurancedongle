workflows:
  ios-app:
    name: iOS Build
    max_build_duration: 120
    environment:
      vars:
        XCODE_VERSION: "14.0"
    scripts:
      - name: Set iOS deployment target
        script: |
          cd ios
          sed -i '' 's/platform :ios, '12.0'/platform :ios, '13.0'/g' Podfile
          cd ..
      - flutter clean
      - flutter pub get
      - cd ios && pod install && cd ..



